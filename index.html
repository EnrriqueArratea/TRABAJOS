<!DOCTYPE html>
<html>
<head>
  <title>Comparación de números y verificación de visibilidad</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Comparación de números</h1>
    <form>
      <label for="num1">Primer número:</label>
      <input type="number" id="num1">
      <br>
      <label for="num2">Segundo número:</label>
      <input type="number" id="num2">
      <br>
      <button onclick="compararNumeros()">Comparar</button>
    </form>
    <div id="resultado1"></div>
  </div>

  <div class="container">
    <h1>Verificación de visibilidad</h1>
    <form>
      <label for="num">Número:</label>
      <input type="number" id="num">
      <br>
      <button onclick="verificarVisibilidad()">Verificar</button>
    </form>
    <div id="resultado2"></div>
  </div>
</body>
</html>
